<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form id="registerForm" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nama Lengkap</span>
                        <input type="text" id="fullName" placeholder="Masukkan nama lengkap" required>
                        <span class="error-message" id="fullNameError"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" id="username" placeholder="Masukkan Username" required>
                        <span class="error-message" id="usernameError"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" id="email" placeholder="Masukkan email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Nomor Telepon</span>
                        <input type="text" id="phone" placeholder="Masukkan nomor telepon" required>
                        <span class="error-message" id="phoneError"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" id="password" placeholder="Masukkan password" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Ulangi Password</span>
                        <input type="password" id="confirmPassword" placeholder="Masukkan ulang password" required>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                </div>
                <div class="button">
                    <button type="submit" class="button">Register</button>
                </div>
                <div class="login">
                    <p> Already have an account? <a href=""> Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
     document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Simple validation
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                // Store the credentials in localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                

                console.log('User registered:', { username, password });

                // Assume registration is successful, then redirect to login page
                window.location.href = "login.html";
            });
        });
        </script>
        
</body>

</html>
